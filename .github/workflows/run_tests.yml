# Taken from: https://github.com/logtalk-actions/workflows/blob/master/testing_multiple_backends.yml
# Inspired by: https://github.com/logtalk-actions/setup-logtalk
name: Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
         os: [ubuntu-18.04, ubuntu-latest, macos-10.15, macos-11]
         backend: [eclipse, b, gnu, scryer, swi, tau, trealla] #[eclipse, swi-prolog, gnu-prolog] #, scryer-prolog, b-prolog, tau-prolog, trealla-prolog]
         setup-name: [setup-eclipse, setup-swi-prolog, setup-gnu-prolog, setup-scryer-prolog, setup-b-prolog, setup-tau-prolog, setup-trealla-prolog]
    name: Logtalk with backend ${{ matrix.backend }} testing on ${{ matrix.os }}.
    steps:
      - uses: actions/checkout@v2
      - name: Set up Logtalk backend ${{ matrix.backend }}.
        uses: logtalk-actions/${{ matrix.setup-name }}@master
#       See issue: https://github.com/logtalk-actions/setup-jiprolog/issues/3 
#
#       - if: matrix.backend == 'jip-prolog'
#         name: Install backend
#         uses: logtalk-actions/setup-jiprolog@master
#         with:
#           jip-prolog-version: latest
      - name: Install Logtalk
        uses: logtalk-actions/setup-logtalk@master
        with:
          logtalk-version: git
      - name: Checkout Logtalk application to be tested
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
#     - name: Set Actions Allow Unsecure Commands
#         run: |
#                  echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV
      - name: Define environment variable for the test results
        run: echo "DEPLOYMENT_STATUS=skipped" >> $GITHUB_ENV # Taken from https://github.com/JamesIves/github-pages-deploy-action/issues/500#issuecomment-728375894
      - name: Run the application tests
        run: |
          logtalk_tester -p ${{ matrix.backend }} -f xunit -c xml || EXIT=$?
          xunit-viewer --results=xunit_report.xml --output=xunit_report.html
          xsltproc --stringparam prefix work/$(basename $GITHUB_REPOSITORY)/$(basename $GITHUB_REPOSITORY)/ --stringparam url https://github.com/$GITHUB_REPOSITORY/tree/$GITHUB_SHA -o coverage_report.html coverage_report.xml
          echo "EXIT=$EXIT" >> $GITHUB_ENV
      - name: Upload xUnit report
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.backend }}-xunit-report
          path: xunit_report.html
      - name: Upload code coverage report
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.backend }}-code-coverage-report
          path: coverage_report.html
      - name: Set workflow exit status after the test results
        run: exit $EXIT
